query RunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
        }
      }
      bundleId: attribute(key: "_bundleId") {
        value
      }
      parentVariantId: attribute(key: "_baseVariantId") {
        value
      }
    }
  }
}